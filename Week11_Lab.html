<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<script>

var number;
var rand=Math.floor((Math.random()*10)+1);
number=window.prompt("Please guess a number(from 1 to 10)");

while(number!=rand){
	number=window.prompt("Wrong! Try again! ");
	if(number==rand){
	document.write("Correct");	
}

}





</script>


</body>
</html>
